<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta name="description" content="Esta pagina contiene solo etiquetas HTML">
    <meta name="robots" content="index,follow"> <!--Este meta nos ayuda en la parte 
                                                    de los robots de posicionamiento de los navegadores--> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Este meta es importante para 
                                                                            las paginas que son responsib-->
    <title>Etiquetas</title>
</head>
<body><!---->
    <header> <!--encabezado Sección superior de nuestro website-->
        <nav> <!--Sección de navegación de nuestro website, 
                siempre dentro del header-->
            <ol>
                <li>inicio</li>
                <li>Blog</li>
                <li>salir</li>
            </ol>
        </nav>
    </header>

    <main> <!--Main es el contenido central de nuestro website,
             "la parte del medio"-->
        <section><!--Nuestro website puede estar divido por secciones,
             por ejemplo platzi tiene 3: El navegador de cursos 
             y rutas, el feed y nuestras rutas de aprendizaje-->

            <article><!--Contenido independiente de la página.
                 Es reutilizable-->

                 
            </article>

            <ul><!--Lista desordenada: Sin numerar-->
                <li><!--Item List. Elementos de la lista-->
                </li>
            </ul>
                
            <ol><!--Lista ordenada: Numerada-->

            </ol>

            <!--etiquetas de contenido -->
<p>Soy un texto</p><!--Párrafo, texto-->
<h1>Soy un titulo</h1><!--Títulos, muestran el texto más grande y 
                        con negrilla. Existen desde el h1 al h6-->
<a href="#">Soy un link</a><!--Enlaces/links que nos permitirán 
                            movernos entre páginas.-->

        </section>     
    </main>
    <footer><!--Sección final de nuestro website--></footer>

</body>
</html>
